<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACROSCOPE</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style for on-hover functionality */
        #menuDropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu:hover .dropdown-menu {
            display: block;
            left: 100%;
            top: 0;
        }

        .dropdown-menu {
            display: none; /* Hide dropdowns by default */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MACROSCOPE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="menuDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Series ID Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="menuDropdown">
                            {% for category, items in series_id_menu.items() %}
                            <li class="dropdown-submenu">
                                <a class="dropdown-item dropdown-toggle" href="#">{{ category }}</a>
                                <ul class="dropdown-menu">
                                    {% for item in items %}
                                    <li><a class="dropdown-item" href="#">{{ item }}</a></li>
                                    {% endfor %}
                                </ul>
                            </li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>
                <!-- Add the logo to the far-right side -->
                <a href="https://www.bls.gov">
                    <img src="{{ url_for('static', filename='images/BLS_LOGO.jpg') }}" alt="BLS Logo" style="height: 40px;">
                </a>                
            </div>
        </div>
    </nav>
    <!-- Include Bootstrap Bundle with JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
